<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <script>
        const person = {
            firstName: 'Hasanul',
            MiddleName: 'Basri',
            lastName: 'Muhammad',
            address: {
                street: '50 Main St',
                city: 'Denpasar',
                state: 'MA'
            },
            hobbies: ['music', 'movies', 'sports'],
        };
        const json = JSON.stringify(person);
        console.log(json);

        const object = JSON.parse(json);
        console.log(object);
    </script>
</body>
</html>
